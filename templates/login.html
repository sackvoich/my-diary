{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход в систему</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="username">Логин:</label>
        {{ form.username(size=32) }}
    </div>
    <div>
        <label for="password">Пароль:</label>
        {{ form.password(size=32) }}
    </div>
    <button type="submit">Войти</button>
</form>
{% endblock %}
