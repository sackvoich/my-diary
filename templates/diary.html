<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Личный дневник</title>
</head>
<body>
    <h1>Мои записи</h1>
    <form method="POST">
        <textarea name="content" required></textarea>
        <button type="submit">Добавить запись</button>
    </form>
    <ul>
        {% for entry in entries %}
            <li>
                {{ entry.content }} - {{ entry.date_created }}
                <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Редактировать</a>
                <a href="{{ url_for('delete_entry', entry_id=entry.id) }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
